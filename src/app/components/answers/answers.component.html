<div class="answer-card">
  <p class="answer-text">A válaszok:</p>
  <div>
    <div class="answers" *ngFor="let answer of displayedAnswers">
    <p class="name">{{ answer.player }}:</p>
    <p>{{ answer.answer }}</p>
  </div>
  </div>
  
  <button (click)="showNextAnswer()">Következő válasz</button>
</div>
